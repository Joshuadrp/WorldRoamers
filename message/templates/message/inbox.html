{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Inbox</h1>
    <div class="list-group">
        {% for message in messages %}
        <a href="{% url 'message_detail' message.id %}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ message.sender }}</h5>
            <p class="mb-1">{{ message.content|slice:":100" }}...</p>
            <small>{{ message.sent_on }}</small>
        </a>
        {% empty %}
        <p>No messages found.</p>
        {% endfor %}
        <a class="btn btn-primary" aria-current="page"
            href="{% url 'send_message' %}">Send Message</a>
    </div>
</div>


{% endblock %}
