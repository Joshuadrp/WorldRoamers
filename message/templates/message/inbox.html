{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container inbox-container">
    <h1 class="inbox-title">Inbox</h1>
    <div class="list-group">
        {% for message in messages %}
        <a href="{% url 'message_detail' message.id %}" class="list-group-item list-group-item-action inbox-item">
            <div class="inbox-item-content d-flex align-items-center">
                <img src="{{message.sender.myprofile.profile_pic.url}}" alt="{{ message.sender.username }}'s profile picture" class="inbox-profile-pic">
                <div class="inbox-text-content">
                    <h5 class="mb-1 inbox-sender">{{ message.sender.username }}</h5>
                    <p class="mb-1 inbox-content">{{ message.content|slice:":100" }}...</p>
                </div>
            </div>
            <small class="inbox-date">{{ message.sent_on|date:"Y-m-d H:i" }}</small>
        </a>
        {% empty %}
        <p class="no-messages">No messages found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
