{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Message Detail</h1>
    <div class="card">
        <div class="card-header">
            <h5>{{ message.sender }}</h5>
            <small>Date: {{ message.sent_on }}</small>
        </div>
        <div class="card-body">
            <p>{{ message.content }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'inbox' %}" class="btn btn-secondary">Back to Inbox</a>
        </div>
    </div>
</div>


{% endblock %}
