{% extends "base.html" %}

{% block content %}

<!-- index.html content starts here -->

<div class="container-fluid text-center">

    <div class="row">
        {% for location in location_list %}
        <div class="col-md-12 mb-5" >
            <a class="nav-link {% if request.path == location.get_absolute_url %}active{% endif %}" aria-current="page"
                href="{% url 'posts_by_location' location_slug=location.slug %}">{{ location.name }}</a>
        </div>
        {% endfor %}
    </div>

</div>
           



<!-- index.html content ends here -->
{% endblock %}
