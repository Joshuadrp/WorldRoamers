{% extends 'base.html' %}
{% block content %}
<div class="create-post">
    <h2>Create New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
{% endblock content %}
