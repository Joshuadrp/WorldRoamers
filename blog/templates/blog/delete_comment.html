{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p>{{ comment.content }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        <a href="{% url 'post_detail' slug=comment.post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
