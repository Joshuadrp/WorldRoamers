{% extends "base.html" %} 
{% load static %}

{% block content %}

<div id="posts-container" class="image-flash row row-cols-1">
  {% for post in object_list %}
  <div>
    {% if post.blog_img %}
      <!-- If an image is uploaded, display the Cloudinary image -->
      <img src="{{ post.blog_img.url }}" class="scale" alt="{{ post.title }}">
    {% else %}
      <!-- Display a default placeholder image if no image is uploaded -->
      <img src="{% static 'images/test.jpeg' %}" class="scale" alt="Placeholder Image">
    {% endif %}
  </div>
  <h4>
    <a href="{% url 'post_detail' post.slug %}" class="post-link">{{ post.title }}</a> 
  </h4>
  {% empty %}
  <p>No posts available for this location.</p>
  {% endfor %}
</div>

{% endblock %}
