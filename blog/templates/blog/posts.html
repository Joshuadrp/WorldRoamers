{% extends "base.html" %} {% block content %}

<div class="image-flash">
  {% for post in object_list %}
  <h4>
    <a href="{% url 'post_detail' post.slug %}" class="post-link"
      >{{post.title}}</a
    >
  </h4>
  {% empty %}
  <p>No posts available for this location.</p>
  {% endfor %} 
</div>

{% endblock %}
