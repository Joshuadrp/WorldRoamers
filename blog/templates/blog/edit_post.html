{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

    <!-- Delete Form -->
    <form method="post" action="{% url 'delete_post' post_id=post.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>
</div>
{% endblock content %}
